{% extends 'base.html' %}

{% block content %}
    <form method="post">{% csrf_token %}
        <h3>
            Are you sure you want to delete this <b>{{ model_name }}</b> --> <b>{{ model.description }}</b> ?
        </h3>

        <div>
            <input type="submit" value="Yes Delete!" class="btn btn-danger"/>
            <input type="button" class="btn btn-default goBackButton" value="Cancel">
        </div>
    </form>
    {% block script %}
        <script type="application/javascript">
            $(document).ready(function () {

                $('.goBackButton').click(function (e) {
                    e.preventDefault();
                    history.back();
                });
            });
        </script>
    {% endblock %}
{% endblock %}
