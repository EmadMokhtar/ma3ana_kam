{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                Description
            </th>
            <th>
                Start Date
            </th>
            <th>
                End Date
            </th>
            <th>
                Amount
            </th>
        </tr>
        </thead>
        <tbody>
        {% for period in periods %}
            <tr>
                <td>
                    <a href="{% url 'update_period' period.id %}">{{ period.description }}</a>
                </td>
                <td>
                    {{ period.start_date }}
                </td>
                <td>
                    {{ period.end_date }}
                </td>
                 <td>
                    {{ period.amount }}
                </td>
                <td>
                    <a class="btn btn-primary" href="{% url 'update_period' period.id %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'delete_period' period.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
